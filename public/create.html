<!DOCTYPE html>
<html>
  <head>
    <title>Create Room</title>
  </head>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Parse URL for the user string
    var url_string = window.location.href;
    var url = new URL(url_string);
    var userID = url.searchParams.get("username");

    // Create channel server side
    var socket = io();
    socket.emit('createChannel', userID);

    // Get the random 6 characters back from server and display
    var channelID;
    var num = 1;

    console.log(document.getElementById("roomCode"));
    socket.on('passChannelID', function(data) {
      channelID = data.id;
      document.getElementById("roomCode").innerHTML = channelID;
      document.getElementById("numPlayers").innerHTML = num;
    })

    // Update the number of players when the channel join socket is hit
    // TODO
    socket.on("joinChannel" + channelID, function() {
      console.log('someone joined!')
      document.getElementById("numPlayers").innerHTML = ++num;
    })

  function start() {
    // send message to the channel that the game is starting
    socket.emit(channelID, '{"method": "start", "payload": ""}')

    // go to the main game page
    window.location = /game/+channelID+'?username='+userID
  }
  </script>

  <body>
    <div class="content-display">
      Your room code is:
      <h1 id="roomCode"></h1>

      There are currently <h1 id="numPlayers"></h1> players in the room right now! 

      <div class="start-game">
        <input type="button" id="start" value="Start Game" class="cbtn" onclick="start();"/> 
      <br>
      </div>
    </div>
  </body>
</html>
