<!DOCTYPE html>
<html>
  <head>
    <title>Create Room</title>
  </head>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Parse URL for the user string
    var url_string = window.location.href;
    var url = new URL(url_string);
    var username = url.searchParams.get("username");
    var socket = io();
  

    var channelID;
    socket.emit('mailman', '{"method" : "create_channel", "payload" : {"username" : "'+username+'"}}')

    socket.on('messages', function(data) {
      var data = JSON.parse(data)
      if (data.method == 'initialize_channel') {
        channelID = data.payload.channelID
        document.getElementById('roomCode').innerHTML = channelID
      } else if (data.method == 'new_player') {
        document.getElementById('namePlayers').innerHTML += data.payload.username + '<br>'
        console.log('NEW PLAYER ' + data.payload + ' JOINED')
      }
    })

  function start() {
    // send message to the channel that the game is starting
    socket.emit('mailman', '{"method": "start", "payload": {"channelID" : "'+channelID+'"}}')

    // go to the main game page
    window.location = /game/+channelID+'?username='+username
  }

  </script>

  <body>
    <div class="content-display">
      Your room code is:
      <h1 id="roomCode"></h1>

      There are currently <h1 id="numPlayers"></h1> players in the room right now! 

      <div class="start-game">
        <button id="start" value="Start Game" class="cbtn" onclick="start();"/> 
        <br>
        
        <div id="namePlayers">
        </div>
      
      </div>
    </div>
  </body>
</html>
