<!DOCTYPE html>
<html>
  <head>
    <title>Join Room</title>
  </head>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Parse URL for the user string
    var url_string = window.location.href;
    var url = new URL(url_string);
    var username = url.searchParams.get("username");
    var code = url.searchParams.get("room");

    // Create channel server side
    var socket = io();
    socket.emit('joinChannel', { channelID : code , userID : username});

    // Get the random 6 characters back from server and display
    var channelID;
    socket.on('passChannelID', function(data) {
      channelID = data.id;
      document.getElementById("roomCode").innerHTML = channelID;
    })

    var numPlayers = 1;


    // Update number of players in room on a

    // }
  </script>

  <body>
    <h1>
      Joined <h1 id="roomHostId"></h1>'s room!

      There are currently <h1 id="numPeople"> X </h1> players in the room right now! 

      Waiting for 5 to start the game.
    </h1>

  </body>
</html>
